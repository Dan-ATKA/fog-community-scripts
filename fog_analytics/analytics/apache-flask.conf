<VirtualHost *:443>
    ServerName fog-analytics-entries.theworkmans.us
    WSGIScriptAlias / /opt/analytics/wsgi.py
    <Directory /opt/analytics>
        Require all granted
        AllowOverride None
        Options None
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

# This sets python context for all of apache and cannot be done within the VirtualHost.
# Documentation: https://modwsgi.readthedocs.io/en/develop/user-guides/virtual-environments.html
WSGIPythonHome /opt/analytics/flask

# Shorter error logs, only output the message:
ErrorLogFormat "%M"
