<VirtualHost *:80>
    WSGIScriptAlias / /opt/popularity/wsgi.py
    <Directory /opt/popularity>
        Require all granted
        AllowOverride None
        Options None
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

# This sets python context for all of apache and cannot be done within the VirtualHost.
# Documentation: https://modwsgi.readthedocs.io/en/develop/user-guides/virtual-environments.html
WSGIPythonHome /opt/popularity/flask

# Shorter error logs, only output the message:
ErrorLogFormat "%M"
